templates:
  - deployment.yaml
chart:
  appVersion: v0.0.0
tests:
  - it: manifest should match snapshot without TLS
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using podAnnotations and Labels
    set:
      podAnnotations:
        some-annotation: "some-annotation-value"
      podLabels:
        some-label: "some-label-value"
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
        client:
          certificates:
            fromSecrets:
              - client-cert-a
              - client-cert-a
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS using containerPaths
    set:
      tls:
        server:
          certificate:
            path: /etc/tls/server.crt
            key:
              path: /etc/tls/server.key
        client:
          certificates:
            paths:
              - /etc/tls/ca.crt
              - /etc/tls/ca2.crt
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra env vars
    set:
      extraEnv:
        - name: FOO
          value: "bar"
      extraEnvFrom:
       - configMapRef:
         name: env-configmap
       - secretRef:
         name: env-secrets
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra env vars
    set:
      extraEnv:
        - name: FOO
          value: "bar"
      extraEnvFrom:
        - configMapRef:
          name: env-configmap
        - secretRef:
          name: env-secrets
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with env vars
    set:
      grafana:
        apiBaseUrl: "https://grafana.example.com"
        serviceToken: "123"
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with existing secret
    set:
      grafana:
        apiBaseUrl: "https://grafana.example.com"
        existingSecret: "secret-grafana-existing"
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra labels
    set:
      extraLabels:
        tags.datadoghq.com/service: steadybit-extension
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with podSecurityContext
    set:
      podSecurityContext:
        runAsUser: 2222
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with priority class
    set:
      priorityClassName: my-priority-class
    asserts:
      - matchSnapshot: {}
  - it: manifest should match discovery exclusions
    set:
      discovery:
        attributes:
          excludes:
            alertrule: ["test"]
    asserts:
      - matchSnapshot: {}
  - it: manifest should match service token
    set:
      grafana:
        serviceToken: "token"
        apiBaseUrl: "https://my-grafana"
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with global priority class
    set:
      global:
        priorityClassName: my-global-priority-class
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with custom image registry
    set:
      image:
        registry: my-registry.io
        name: steadybit/extension-grafana
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with legacy image name containing registry
    set:
      image:
        name: ghcr.io/steadybit/extension-grafana
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with global image registry
    set:
      global:
        image:
          registry: corp-registry.io
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with image pull secrets
    set:
      image:
        pullSecrets:
          - my-pull-secret
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with global image pull secrets
    set:
      global:
        image:
          pullSecrets:
            - global-pull-secret
    asserts:
      - matchSnapshot: {}
